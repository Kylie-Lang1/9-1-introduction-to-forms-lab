<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
        <p>Required fields are marked by *</p>
    <form>
    <h2>Contact Information</h2>
            <label for="Mx">
                Mx.
                <input type="radio" id="Mx" name="title" checked>
            </label>
        <br>
            <label for="Ms">
                Ms.
                <input type="radio" name="Ms" id="Ms" id="title">
            </label>
        <br>
            <label for="Mr">
                Mr.
                <input type="radio" name="Mr" id="title">
            </label>
        <br>
            <label for="Mrs">
                Mrs.
                <input type="radio" name="Mrs" id="title">
            </label>
        <br>
        <br>
            <label for="Name">
                Name:*
                <input type="text" name="name" id="name" placeholder="Name" required>
            </label>
        <br>
        <br>
            <label for="Email">
                Email:*
                <input type="email" placeholder="Email" required>
            </label>
        <br>
    <h2>Payment Information</h2>
            <label for="Card Type">
                Card Type:
                <select id="card type" name="card type" aria-checked="Visa" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Express</option>
                    <option value="discover">Discover</option>
                </select>
            </label>
        <br>
        <br>
            <label for="Card Number">
                Card Number:*
                <input type="text" id="card number" name="card number" placeholder="xxxx xxxx xxxx xxxx" required>
            </label>
       <br>
       <br>
            <label for="Exp date">
                Expiration Date (MM/YY):*
                <input type="text" id="date" name="date" placeholder="mm/yy" required>
            </label>
        <br>
        <br>
    <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
